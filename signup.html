<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link rel="icon" type="image/png" href="img/Fav-Icon-Logo.png">
</head>
<body>
    <div class="container">
		<h1>Sign UP</h1>
		<div id="account-made">
			<div class="alert alert-success" role="alert">
				You have successfully made an Account
			</div>
		</div>
		<div class="form" id="signUp">
			<form id="add-account-form">
				<div class="form-group">
					<label for="account-username">Name</label>
            <input type="text" id="account-username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="account-email">Email</label>
            <input type="email" id="account-email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="account-password">Password</label>
            <textarea id="account-password" class="form-control" required>
            </textarea>
          </div>
          <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
            </form>
        </div>
    </div>
</body>
