<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/signin.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link rel="icon" type="image/png" href="img/Fav-Icon-Logo.png">
</head>
<body>
    <div class="container">
	<h1>Sign In</h1>
		<div class="form" id="signIn">
			<form id="sign-in-form">
				<div class="form-group">
					<label for="signin-username">UserName</label>
            <input type="text" id="signin-username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="text" id="signin-password" class="form-control" required>
                </div>
            <input type="submit" value="Send" class="btn btn-primary" id="signin-submit">
            </form>
        </div>
    </div>
</body>
